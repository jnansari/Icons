<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
              margin: 0;
              padding: 0;
          }
          body{
              height: 100vh;
              width: 100%;
              background: #18181f;
          }
          .container{
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              width: 100%;
          }
          #apple,
          #twitter,
          #github,
          #facebook{
              font-size: 10em;
              background-color: #18191f;
              color: #fff;
              box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080, 2px 2px 10px #00000080,2px 2px 3px #00000080 , inset 2px 2px 10px #00000080,
              inset 2px 2px 10px #00000080 , inset 2px 2px 10px #00000080,
              inset 2px 2px 10px #00000080;
              border-radius: 29px;
              padding: 11px 19px;
              margin: 0 40px;
              animation:animate 3s linear infinite;
              text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff, 0 0 200px #0072ff;
          }
          #twitter {
              animation-delay: 0.3s;
          }
          #facebook {
              animation-delay:  0.7s;
          }
          #github {
              animation-delay:  0.1s;
          }
          @keyframes animate {
              from
              {
                  filter: hue-rotate(8deg);
              }
              to {
                  filter: hue-rotate(360deg);
              }
          }
  </style>
</head>
<body>
    <div class="container">
        <i class="fa-brands fa-apple" id="apple"></i>
        <i class="fa-brands fa-square-twitter" id="twitter"></i>
        <i class="fa-brands fa-github" id="github"></i>
        <i class="fa-brands fa-facebook-f" id="facebook"></i>
    </div>
</body>
</html>
